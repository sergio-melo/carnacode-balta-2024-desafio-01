<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title> Criar Conta </title>
</head>
<body>
    <div class="conteudo-login">
        <div class="login-agrupamento">
            
            <div class="logo-login">
                <div class="margem-imagem-login">
                    <img src="assets/images/icon-no-bg.ico" id="imagem-login">
                </div>
            </div>

            <div class="faca-login">
                <label id="crie-sua-conta"> Crie sua conta </label>
                <p id="PrecisaCriarConta"> Você precisa criar uma conta  </p>
            </div>

            <div class="Agrupamento-inputs-CriarConta">
                <input type="text" placeholder="Seu username"> 
                <input type="text" placeholder="Seu melhor e-mail"> 
                <input type="password" placeholder="Sua Senha"> 
                <input type="password" placeholder="Confirme sua senha"> 
            </div>

            <div class="checkbox-CriarConta">
                <input type="checkbox"> Não sou um robô
            </div>

            <div class="agrupamento-botoes-login">
                <button type="button" id="Calcular"> Criar Conta </button>           
                <button type="button" id="Entenda">Fazer Login </button>
            </div>
        </div>
    </div>
</body>
</html>
