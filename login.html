<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/app.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="conteudo-login">
      <div class="login-agrupamento">
        <div class="logo-login">
          <div class="margem-imagem-login">
            <img src="assets/images/icon-no-bg.ico" id="imagem-login" />
          </div>
        </div>

        <div class="faca-login">
          <label id="label-faca-login"> Faça seu Login </label>

          <p id="insira-informacao">
            Insira suas informações antes de medir seu IMC
          </p>
        </div>

        <div class="Agrupamento-inputs">
          <input type="text" placeholder="Seu e-mail" />

          <input type="text" placeholder="Sua Senha" />
        </div>

        <div class="checkbox-login">
          <input type="checkbox" /> Não sou um robô
        </div>

        <div class="agrupamento-botoes-login">
          <button type="button" id="Calcular">Fazer Login</button>

          <button type="button" id="Entenda">Não tenho um acesso</button>
        </div>
      </div>
    </div>
  </body>
</html>
